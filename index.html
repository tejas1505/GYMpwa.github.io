<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"">
    <meta name="theme-color" content="#db4938">
    <link rel="apple-touch-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Lord's Gym</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        
    </style>
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="Images/logo.png">
            <div style="line-height:0px;font-size:12px;">
                Lord's Gym
            </div>
        </div>
        <div class="mid">
            <ul class="navbar" id="myTopnav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="javascript:void(0);" class="icon" onclick="myFunction()" style="border:1px solide red;"><i class="fa fa-bars">^</i></a></li>
            </ul>
        </div>

    </header>
    <div class="right">
        <button class="btn">Email</button>
        <button class="btn">Register</button>
    </div>
    <div class="container">
        <h3>Join Lord's Gym For Pure and Great fitness</h3>
        <form>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter Your Locality">
            </div>
            <div class="form-group">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
    </script>
</html>
