<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"">
    <meta name="theme-color" content="#db4938">
    <link rel="apple-touch-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&display=swap" rel="stylesheet">
    <title>Lord's Gym</title>
    <link rel="stylesheet" href="CSS/style.css" media="screen and (min-width : 550px)">
    <link rel="stylesheet" href="CSS/style2.css" media="screen and (max-width : 550px)">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        
    </style>
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="Images/logo.png"><h4>Lord's Gym</h4>
            <div class="sign">
                <span><a onclick="myFunction()" id="menu" href="javascript:void(0);"><img src="Images/menu.png" alt="" srcset=" "></a></span>
            </div>
        </div>
        <div class="mid">
            <ul class="navbar" id="">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <div class="medianav" id="myTopnav">
        <ul>
            <li><a href="#" id="dec" style="text-decoration: none;">Home</a></li>
            <li><a href="#" id="dec" style="text-decoration: none;">About</a></li>
            <li><a href="#" id="dec" style="text-decoration: none;">Fitness Calculator</a></li>
        </ul>
    </div>
    <div class="right">
        <button class="btn">Email</button>
        <button class="btn">Register</button>
    </div>
    <div class="container">
        <h3>Join Lord's Gym For Pure and Great fitness</h3>
        <form>
            <div class="form-group">
                <input type="text" name="" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Locality">
            </div>
            <div class="form-group">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
      if (x.className === "medianav") {
        x.className += " responsive";
      } else {
        x.className = "medianav";
      }
    }
    var x = matchMedia("(min-width : 550px)")

    function insidenav(x){
        if (x.matches){
            document.getElementById('myTopnav').style.display = 'none'
            document.getElementById('menu').style.display = 'none'
        }
    }
    insidenav(x)
    x.addListener(insidenav)
    </script>
</html>
